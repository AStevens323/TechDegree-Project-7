<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourApp</title>
</head>
<body>
    <header>
        <h1>YourApp</h1>   
        <!-- Notification Bell -->
        <div class="bell-container"> 
            <img src="icons/icon-bell.svg" alt= "Bell Notification Icon"> 
        </div>

        <div id="notifications">

        </div>
       
        <div class="user-account">
            <img src="images/me-4.jpg" alt="Profile Picture of Alexander Stevens, Web Developer">
            <h3>Alexander Stevens</h3>
        </div>
    </header>

    
    <!-- Navigation -->
    <nav class="navigation">
        <a><img src="icons/icon-dashboard.svg" alt="Navigation link to Dashboard"></a>
        <a><img src="icons/icon-members.svg" alt="Navigation link to the members tab"></a>
        <a><img src="icons/icon-visits.svg" alt="Navigation link to visits tab"></a>
        <a><img src="icons/icon-settings.svg" alt="Navigation link to setting tab"></a>
    </nav>

    <main>
        <!-- Grid Row -->
        <div class="main-header"> 
            <h2 class="headline">Dashboard</h2>
            <div>
                <input type="search" placeholder="Search..." class="main-searchbar">
            </div>
        </div>

        <!-- Alert Banner -->
        <div class="alert" id="alert">
            <!-- JS will insert code here -->
        </div>

        <!-- First Line Graph - Traffic Charts -->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul>
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link active">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- Element Line Graph in JS Will Attach To:(Below) -->
                <canvas id="traffic-chart"></canvas>
            </div>

        </section>
        
        <!-- Bar Graph -->
        <section class="daily">
            <h3>Daily Traffic</h3>
            <div>
                <!-- Element Bar Graph in JS Will Attach To:(Below) -->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>

        <!-- Social Stats Widget -->
        <section class="social-stats">
            <h3>Social Stats</h3>
            <div class="twitter-container">
                <div class="twitter-image">

                    <p>10,345</p>

            </div>

            <div class="facebook-container">
                <div class="facebook-image">

                <div class="facebook-text">
                    <p>Facebook</p>
                    <p>8,739</p>

            </div>

        </section>

    </main>
</body>
</html>
